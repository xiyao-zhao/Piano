<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piano</title>
        <link rel="stylesheet" href="piano.css">
        <script src="piano.js"></script>
    </head>
    <body>      
        <div class="white_keys">
            <div keycode="65" class="white_key">
                <p>A</p>
                <span>C</span>
            </div>
            <div keycode="83" class="white_key">
                <p>S</p>
                <span>D</span>
            </div>
            <div keycode="68" class="white_key">
                <p>D</p>
                <span>E</span>
            </div>
            <div keycode="70" class="white_key">
                <p>F</p>
                <span>F</span>
            </div>
            <div keycode="32" class="white_key">
                <p>SP</p>
                <span>G</span>
            </div>
            <div keycode="74" class="white_key">
                <p>J</p>
                <span>A</span>
            </div>
            <div keycode="75" class="white_key">
                <p>K</p>
                <span>B</span>
            </div>
            <div keycode="76" class="white_key">
                <p>L</p>
                <span>C</span>
            </div>
        </div>
        
        <div class="black_keys">
            <div class="left">
                <div keycode="87" class="black_key">
                    <p>W</p>
                    <span>C#</span>
                </div>
                
                <div keycode="69" class="black_key">
                    <p>E</p>
                    <span>D#</span>
                </div>
            </div>
            
            <div class="right">
                <div keycode="84" class="black_key">
                    <p>T</p>
                    <span>F#</span>
                </div>
            
                <div keycode="85" class="black_key">
                    <p>U</p>
                    <span>G#</span>
                </div>
                
                <div keycode="73" class="black_key">
                    <p>I</p>
                    <span>A#</span>
                </div>
            </div>     
        </div>

        <audio src="audio/Edited/1. C4.ogg" keycode="65"></audio>
        <audio src="audio/Edited/2. C-4.ogg" keycode="87"></audio>
        <audio src="audio/Edited/3. D4.ogg" keycode="83"></audio>
        <audio src="audio/Edited/4. D-4.ogg" keycode="69"></audio>
        <audio src="audio/Edited/5. E4.ogg" keycode="68"></audio>
        <audio src="audio/Edited/6. F4.ogg" keycode="70"></audio>
        <audio src="audio/Edited/7. F-4.ogg" keycode="84"></audio>
        <audio src="audio/Edited/8. G4.ogg" keycode="32"></audio>
        <audio src="audio/Edited/9. G-4.ogg" keycode="85"></audio>
        <audio src="audio/Edited/10. A4.ogg" keycode="74"></audio>
        <audio src="audio/Edited/11. A-4.ogg" keycode="73"></audio>
        <audio src="audio/Edited/12. B4.ogg" keycode="75"></audio>
        <audio src="audio/Edited/13. C5.ogg" keycode="76"></audio>

    </body>
</html>
